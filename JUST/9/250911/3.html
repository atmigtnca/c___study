<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Form 태그 예시</title>
</head>
<body>
  <h1>Form 태그 예시</h1>

  <form action="/submit" method="post">
    <!-- 텍스트 입력 -->
    <label for="username">아이디:</label>
    <input type="text" id="username" name="username" placeholder="아이디 입력" required>
    <br><br>

    <!-- 비밀번호 -->
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>
    <br><br>

    <!-- 이메일 -->
    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com">
    <br><br>

    <!-- 숫자 입력 -->
    <label for="age">나이:</label>
    <input type="number" id="age" name="age" min="0" max="120">
    <br><br>

    <!-- 날짜 선택 -->
    <label for="birth">생년월일:</label>
    <input type="date" id="birth" name="birth">
    <br><br>

    <!-- 라디오 버튼 -->
    <p>성별:</p>
    <label><input type="radio" name="gender" value="male"> 남성</label>
    <label><input type="radio" name="gender" value="female"> 여성</label>
    <br><br>

    <!-- 체크박스 -->
    <p>관심사:</p>
    <label><input type="checkbox" name="interest" value="sports"> 스포츠</label>
    <label><input type="checkbox" name="interest" value="music"> 음악</label>
    <label><input type="checkbox" name="interest" value="coding"> 코딩</label>
    <br><br>

    <!-- 드롭다운 -->
    <label for="country">국가:</label>
    <select id="country" name="country">
      <option value="">선택하세요</option>
      <option value="kr">대한민국</option>
      <option value="us">미국</option>
      <option value="jp">일본</option>
    </select>
    <br><br>

    <!-- 여러 줄 입력 -->
    <label for="message">메시지:</label><br>
    <textarea id="message" name="message" rows="4" cols="30" placeholder="하고 싶은 말을 입력하세요"></textarea>
    <br><br>

    <!-- 파일 업로드 -->
    <label for="file">파일 업로드:</label>
    <input type="file" id="file" name="file">
    <br><br>

    <!-- 제출 / 초기화 -->
    <button type="submit">제출</button>
    <button type="reset">초기화</button>
  </form>
</body>
</html>
