<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Counter (HTML)</title>
</head>
<style>
    h1 {
      color: red;
    }
</style>
<body>
  <h1 id="count">0</h1>
  <button id="btn">+1</button>

  <script>
    let count = 0;
    document.getElementById("btn").addEventListener("click", () => {
      count++;
      document.getElementById("count").textContent = count;
    });
  </script>
</body>
</html>
