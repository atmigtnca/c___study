<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>null, undefined, NaN, ??, ?. 예시</title>
<script>
  // null: "값이 없음"을 의도적으로 지정
  let a = null;
  console.log("a:", a); // null

  // undefined: 값이 할당되지 않음
  let b;
  console.log("b:", b); // undefined

  // NaN: 숫자가 아닌 값 (Number 타입이지만 계산 실패)
  let c = "hello" * 3;
  console.log("c:", c); // NaN
  console.log("NaN === NaN ?", NaN === NaN); // false (NaN은 자기 자신과도 같지 않음)

  // ?? (null 병합 연산자): null 또는 undefined일 때 대체 값
  let username = null;
  let displayName = username ?? "손님";
  console.log("displayName:", displayName); // "손님"

  // ?. (옵셔널 체이닝): 존재하지 않는 속성 접근 시 오류 대신 undefined
  let user = { profile: { name: "홍길동" } };
  console.log(user.profile?.name); // "홍길동"
  console.log(user.address?.city); // undefined (오류 발생 안 함)
</script>
</head>
<body>
  <h1>null, undefined, NaN, ??, ?. 예시</h1>
  <p>콘솔(F12)에서 결과를 확인하세요.</p>
</body>
</html>
