<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>CSS 박스 모델 예시</title>
<style>
  .box {
    background-color: lightblue;
    border: 2px solid blue;
    padding: 10px;  /* 안쪽 여백 */
    margin: 10px;   /* 바깥 여백 */
  }

  /* display 속성 예시 */
  .block {
    display: block;
  }
  .inline {
    display: inline;
  }
  .inline-block {
    display: inline-block;
  }
  .none {
    display: none;
  }

  /* float 예시 */
  .float-left {
    float: left;
    width: 100px;
    margin-right: 10px;
  }
</style>
</head>
<body>
  <h1>박스 모델 & display 예시</h1>

  <h2>1. 블록 레벨 요소</h2>
  <div class="box block">block → 줄 전체 차지</div>
  <div class="box block">다음 줄로 내려감</div>

  <h2>2. 인라인 요소</h2>
  <span class="box inline">inline → 내용만큼</span>
  <span class="box inline">옆에 붙음</span>

  <h2>3. 인라인 블록</h2>
  <div class="box inline-block">inline-block</div>
  <div class="box inline-block">옆에 붙으면서 크기 지정 가능</div>

  <h2>4. display: none</h2>
  <div class="box none">이건 안 보임</div>
  <p>위 요소는 display:none 이라 공간도 차지 안 함</p>

  <h2>5. float</h2>
  <div class="box float-left">왼쪽에 뜸</div>
  <p>float:left를 사용하면 텍스트가 박스 오른쪽에 감싸집니다.  
  레이아웃을 만들 때는 요즘은 flex나 grid를 더 많이 씁니다.</p>
</body>
</html>
