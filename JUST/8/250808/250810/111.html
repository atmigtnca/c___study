<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>입출력 예시</title>
<script>
  // 페이지 로딩 시 실행
  alert("안녕하세요!"); // 간단 메시지 출력

  const result = confirm("정말로 진행하시겠습니까?"); // 확인/취소 버튼
  console.log("사용자 선택:", result); // 콘솔에 결과 출력

  const name1 = prompt("이름을 입력하세요:", "서"); // 입력창
  const name2 = prompt("이름을 입력해보세요:", "종호")
  console.log(`안녕하세요, ${name1}{name2}님!`); // 템플릿 리터럴 사용
</script>
</head>
<body>
  <h1>JavaScript 입출력 예시</h1>
  <p>브라우저에서 alert, confirm, prompt 창이 뜨고, 결과는 콘솔에서 확인하세요.</p>
</body>
</html>
