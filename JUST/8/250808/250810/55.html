<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>미디어 쿼리 예시</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    text-align: center;
    padding: 40px;
  }

  .box {
    width: 200px;
    height: 200px;
    background-color: lightblue;
    margin: auto;
    line-height: 200px;
    font-weight: bold;
    color: #333;
  }

  /* 화면 너비가 768px 이하일 때 */
  @media (max-width: 768px) {
    .box {
      background-color: lightgreen;
      width: 150px;
      height: 150px;
      line-height: 150px;
    }
  }

  /* 화면 너비가 480px 이하일 때 */
  @media (max-width: 480px) {
    .box {
      background-color: tomato;
      width: 100px;
      height: 100px;
      line-height: 100px;
      color: white;
    }
  }
</style>
</head>
<body>
  <h1>미디어 쿼리 예시</h1>
  <div class="box">BOX</div>
  <p>브라우저 폭을 줄여보세요!</p>
</body>
</html>
